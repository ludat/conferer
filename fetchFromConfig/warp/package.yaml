name:                conferer-warp
version:             0.1.0.0
github:              "githubuser/conferer-warp"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/conferer-warp#readme>

default-extensions:
  !include ../../utils/extensions.yaml

dependencies:
- base >= 4.7 && < 5
- conferer
- text
- warp
- wai
- http-types

library:
  source-dirs: src

tests:
  conferer-warp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - conferer-warp
    - hspec
